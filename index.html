<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="position-relative">
        <img src="https://wallpapers.com/images/featured/blank-white-background-xbsfzsltjksfompa.jpg" class="w-100 h-auto">
        <div class="position-absolute top-50 start-50 translate-middle">
            <p class="fw-bold fs-1 text-center">Password Validator</p>
            <form>
                <div class="d-flex flex-column gap-3 align-items-center">
                  <label for="userPassword" class="form-label fw-bold fs-3">Enter Password</label>
                  <input type="password" class="form-control" id="userPassword" style="max-width: 20rem;">
                  <button type="button" class="btn btn-primary" id="checkPassword">Check Password</button>
                  <p class="fw-bold fs-5 text-center">Pls Full Fill Below Criteria Of Password</p>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Length Greater Than Six" id="lengthGreaterThanSix" disabled>
                        <label class="form-check-label fw-bold" for="lengthGreaterThanSix">Length Greater Than Six</label><br>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Contain One Special Character" id="containOneSpecialCharacter" disabled>
                        <label class="form-check-label fw-bold" for="containOneSpecialCharacter">Contain One Special Character Character Like ('!','@','#','$','&')</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Contain Two Numbers" id="containTwoNumbers" disabled>
                        <label class="form-check-label fw-bold" for="containTwoNumbers">Contain Two Numbers</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Contain Upper Case Character" id="containUpperCaseCharacter" disabled>
                        <label class="form-check-label fw-bold" for="containUpperCaseCharacter">Contain Upper Case Character</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Contain Lower Case Character" id="containLowerCaseCharacter" disabled>
                        <label class="form-check-label fw-bold" for="containLowerCaseCharacter">Contain Lower Case Character</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
